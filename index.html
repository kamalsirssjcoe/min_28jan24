<html>
	<head>
		<title> Minimum Finder by Kamal Sir </title>
		<style>
			* { font-size:40px; }
			body { background-color: lightblue; }
			.btn { width:20%; background-color:red; color:white;}
		</style>
		<script>
			function compute()	
			{
			event.preventDefault();
			let num1 = document.getElementById("id_num1");
			let num2 = document.getElementById("id_num2");
			let msg = document.getElementById("id_msg");
			let action = document.activeElement.value;
				
			if (num1.value == "")
			{	
			alert("u did not enter first number");
			msg.innerHTML = "";
			num1.focus();
			return;
			}

			if (num2.value == "")
			{	
			alert("u did not enter second number");
			msg.innerHTML = "";
			num2.focus();
			return;
			}

			let n1 = parseFloat(num1.value);
			let n2 = parseFloat(num2.value);

			if (action == "M1")
			{	
				let res = n1 < n2 ? n1 : n2;
				msg.innerHTML = "min1 = " + res;
			}
			else if (action == "M2")
			{
				if (n1 < n2)
					msg.innerHTML = "min2 = " + n1;
				else
					msg.innerHTML = "min2 = " + n2;
			}
			else if (action == "M3")
			{
				msg.innerHTML = "min3 = " + Math.min(n1, n2);
			}	
			}
		</script>
	</head>

	<body>
	<center>
	<h1> Minimum Finder </h1>
	<form onsubmit="compute()">
	<input type="number" step="any" placeholder="enter first number" id="id_num1"/>
	<br><br>
	<input type="number" step="any" placeholder="enter second number" id="id_num2"/>
	<br><br>
	<input type="submit" value="M1" class="btn" />
	<input type="submit" value="M2" class="btn" />
	<input type="submit" value="M3" class="btn" />
	</form>	
	<h2 id="id_msg"> </h2>
	</center>
	</body>
</html>
